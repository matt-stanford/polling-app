{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center my-3">{{ poll.question_text }}</h2>
            <div class="card mt-5">
                <ul class="list-group list-group-flush">
                {% for choice in poll.choice_set.all %}
                    <li class="list-group-item">{{ choice.choice_text }}<span class="badge badge-success float-right">{{ choice.votes }} vote{{ choice.votes|pluralize:'s' }}</span></li>
                {% endfor %}
                </ul>
            </div>
            <div class="mt-5">
                <a href="{% url 'polls' %}" class="btn btn-secondary">Back To Polls</a>
                <a href="{% url 'poll' poll.id %}" class="btn btn-dark">Vote Again?</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
